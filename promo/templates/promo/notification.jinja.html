{% if 'newrules-notification-shown' not in request.COOKIES %}
    <div class="text-center hidden" role="alert" id="newrules-notification">
        <button type="button" class="close"><i class="glyphicon glyphicon-menu-right"></i><i class="glyphicon glyphicon-menu-left"></i></button>
        {% trans %}С апреля месяца портал mesto.ua переходит на новые формы оплаты{% endtrans %}.
        <a href="{{ url('promo_subscription') }}" target="_blank">{% trans %}Прочитайте подробнее здесь{% endtrans %}</a>.
    </div>
    {% compress js %}
    <script>
        $("#newrules-notification").prependTo('.l-header').removeClass('hidden').find('.close').click(function() {
            $(this).parent().hide();
            var domain = '.' + window.location.hostname.split('.').slice(-2).join('.');
            $.cookie('newrules-notification-shown', 1, { expires: 1, path: '/', domain: domain});
        });
    </script>
    {% endcompress %}
{% endif %}
