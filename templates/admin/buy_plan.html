{% extends "admin/base_site.html" %}

{% block title %}Покупка тарифа для кол-центров{% endblock %}
{% block content %}
    <style>
        form.invoice-transaction-form label {
            width: 170px;
            display: inline-block;
        }
    </style>
    <h1>Покупка тарифа для кол-центров</h1><br/>
    <form action='.' method='post' class='invoice-transaction-form'>
        {% csrf_token %}
        <div class='fields'>{{ form.as_p }}</div>
        <p>
            <label><input type='submit' name='calculate' value='Рассчитать цену'></label>
            {% if form.data.price %}
                <input type='submit' name="buy" value='Купить' style="background:red">
            {% endif %}
        </p>
    </form>
{% endblock %}
