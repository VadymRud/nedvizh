{% extends "base.jinja.html" %}


{% block content %}

<div class='white-panel'>
    {% if validlink %}
    <form method="post" action=".">{% csrf_token %}
      {{ form.as_p() }}
      <input type="submit"  class="submit btn btn-danger" value="{% trans %}Изменить{% endtrans %}" />
    </form>
    {% else %}
    <p>{% trans %}Ошибка при восстановлении пароля. Неверная ссылка.{% endtrans %}</p>
    {% endif %}
</div>

{% endblock %}
